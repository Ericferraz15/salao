{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Salão</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
</head>
<body>
    <div class="login-container">
        <h1>Acesso ao Cliente</h1>
        <p>Faça login para gerenciar seus agendamentos.</p>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            {{ form.as_p }}
            
            <input type="hidden" name="next" value="{{ next }}">
            
            <button type="submit">Entrar</button>
        </form>
        
        <hr>
        <p style="text-align: center;">Não tem conta? <a href="{% url 'cadastro_cliente' %}">Cadastre-se aqui</a>.</p>
    </div>
</body>
</html>
